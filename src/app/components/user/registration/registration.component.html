<div class="container" style="margin-top: 150px;">

  <div class="row">
    <div class="col-6 d-none d-md-block mt-5" style="height: 450px;">
      <div class="text-center col-md-12 my-auto side-heder">
        <h1 style="color: black;">Cadastro de Usuários</h1>
        <img class="shadow" src="https://www.mgpconsultoria.com.br/wp-content/uploads/2018/10/Cadastro-de-Clientes-Imagem4.jpg"
          class="my-4" alt="" width="400px">
      </div>
    </div>

    <div class="col-6 text-center align-items-center shadow bg-white rounded pb-5 pt-5 ps-3 pe-3" >

      <form [formGroup]="form" class="p-1" (ngSubmit)="register()">
        <div>
          <div class="pb-2 d-block h2 mb-3 font-weight-normal">
            <h3>Cadastro de Usuário</h3>
          </div>
          <div class="form row">
            <div class="form-group col-sm-6 ">
              <mat-form-field appearance="outline" class="example-form col-sm-12">
                <mat-label>Primeiro Nome</mat-label>
                <input matInput type="text" formControlName="primeiroNome"
                  placeholder="Insira o Primeiro nome" />
              </mat-form-field>
            </div>
            <div class="form-group col-sm-6 ">
              <mat-form-field appearance="outline" class="example-form col-sm-12">
                <mat-label>Último nome</mat-label>
                <input matInput type="text" formControlName="ultimoNome"
                  placeholder="Insira o ultimo nome" />
              </mat-form-field>
            </div>
          </div>
          <div class="form-group">
            <mat-form-field appearance="outline" class="example-form col-sm-12">
              <mat-label>Email</mat-label>
              <input matInput type="text" formControlName="email"
                placeholder="Insira o Email" />
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="outline" class="example-form col-sm-12">
              <mat-label>Usuário</mat-label>
              <input matInput type="text" formControlName="userName"
                placeholder="Insira o UserName" />
            </mat-form-field>
          </div>

          <div class="form-row row">
            <div class="form-group col-sm-6  ">
                <mat-form-field appearance="outline" class="example-form col-sm-12">
                  <mat-label>Senha</mat-label>
                  <input matInput type="password" formControlName="password"
                    placeholder="Insira a senha" />
                </mat-form-field>
              </div>
              <div class="form-group col-sm-6 ">
                <mat-form-field appearance="outline" class="example-form col-sm-12">
                  <mat-label>Confirmar Senha</mat-label>
                  <input matInput type="password" formControlName="confirmePassword"
                    placeholder="Insira o ultimo nome" />
                </mat-form-field>
              </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <button align="center" [disabled]="!form.valid" class="btn btn-lg btn-success btn-block px-5" type="submit">
                Registrar
              </button>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-12">
              <a class="btn btn-link btn-block" routerLink="/user/login">
                Já sou Cadastrado
              </a>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>


</div>
