<div class="container mt-5">
  <mat-form-field appearance="standard" class="row">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Angular..." #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="curso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Curso </th>
        <td mat-cell *matCellDef="let row"> {{row.curso.descricao}}</td>
      </ng-container>

      <ng-container matColumnDef="dataInclusao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de inclusão </th>
        <td mat-cell *matCellDef="let row"> {{row.dataInclusao | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="dataAtualizacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Última atualização </th>
        <td mat-cell *matCellDef="let row"> {{row.dataAtualizacao | date:'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuário responsável </th>
        <td mat-cell *matCellDef="let row"> {{row.user.primeiroNome}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Não existem cursos para este filtro "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
