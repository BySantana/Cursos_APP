<div class="container mt-5">
  <div>
    <button class="btn btn-primary" mat-button (click)="openDialog()">Adicionar curso</button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Título</th>
        <th scope="col">Descrição</th>
        <th scope="col">Categoria</th>
        <th scope="col">Data de início</th>
        <th scope="col">Data de término</th>
        <th scope="col">Usuário</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let curso of cursos">
        <th scope="row">{{curso.cursoId}}</th>
        <td>{{curso.cursoNome}}</td>
        <td>{{curso.descricao}}</td>
        <td>{{curso.categoria.categoriaNome}}</td>
        <td>{{curso.dataInicio}}</td>
        <td>{{curso.dataTermino}}</td>
        <td>{{curso.user.primeiroNome}}</td>
      </tr>
    </tbody>
  </table>
</div>
